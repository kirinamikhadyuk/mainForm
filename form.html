<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/css/form.css" rel="stylesheet" type="text/css">
</head>
<body onload="init()">
<script src="/controllers/form.js"></script>
<div id="loader" class="loader"></div>
<div id="finish" class="container hide">
    <header>Thank you for your order!</header>
    <form>
        <div class="form first">
            <button class="nextBtn" onclick="openOrderTemplate()" type="button">
                <span class="btnText">Order one more</span>
            </button>
        </div>
    </form>
</div>
<div id="container" class="container hide">
    <header>Order a book</header>
    <form id="form">
        <div class="form first">
            <div class="details">
                <div class="fields">
                    <div class="input-field">
                        <label>Book</label>
                        <select id="books" required></select>
                    </div>
                    <div class="input-field">
                        <label>Customer</label>
                        <select id="customers" required></select>
                    </div>
                    <p>* your book will be delivered in 10 days</p>
                </div>
            </div>
            <button class="nextBtn" onclick="saveOrder()" type="button">
                <span class="btnText">Order</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
